<!DOCTYPE html>
    <!-- Variables, that you can use throughout the site. -->
    {VARIABLE|set=Quanta CMS example:site_name}
    <html lang="[LANGUAGE]">
    <!-- Headers -->
    <head>
        <!-- You can use Qtags or normal HTML tags, as you like. -->
        <meta name="theme-color" content="#ffffff">
        <!-- Meta tags. -->
        [META_DATA]
        <!-- Aggregated CSS. -->
        [CSS|runlast]
        <!-- External CSS. -->
        [CSS|runlast|refresh|external:/assets/css/style.css]
        <title>[TITLE] - {VARIABLE:site_name}</title>
    </head>

    <!-- Body -->
    <body class="grid three-rows [BODY_CLASSES]">
        <!-- Display messages (if any) -->
        [MESSAGES]
    
        <!-- Site's header -->
        [HEADER|id=header:_header]

        <!-- Currently viewed node's content -->
        [MAIN|id=grid-main|class=grid]
    
        <!-- Site's footer -->
        [FOOTER|id=footer:_footer]

        <!-- Site's javascript -->
        [JS|runlast]
    </body>
</html>
